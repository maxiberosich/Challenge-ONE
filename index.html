<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1><img class="icono-alura" src="imagenes/Logo.png" alt="Logo de Alura"></h1>
    </header>

    <main>
        <section class="principal">            

            <textarea rows="10" cols="50" class="texto-ingresado" required 
            placeholder="Ingrese el texto aquí"></textarea>

            <p class="informacion">Solo letras minúsculas y sin acentos</p>

            <button class="boton-encriptar">Encriptar</button>

            <button class="boton-desencriptar">Desencriptar</button>

            <div class="mostrar-texto">
                <input type="text">
                <button class="copiar-texto">Copiar</button>
            </div>
            
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
