<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1><img class="icono-alura" src="imagenes/Logo.png" alt="Logo de Alura"></h1>
    </header>

    <main>
        <section class="principal">            

            <textarea id="texto-usuario" class="texto-ingresado" required 
            placeholder="Ingrese el texto aquí"></textarea>

            <p class="informacion">Solo letras minúsculas y sin acentos</p>

            <button onclick="encriptar();" class="boton-encriptar">Encriptar</button>

            <button onclick="desencriptar();" class="boton-desencriptar">Desencriptar</button>

        </section>

        <section class="mostrar-texto">
            <img id="busqueda" class="imagen-busqueda" src="imagenes/Busqueda.png" alt="Niño con lupa">
            <div id="resultado">
                <textarea id="texto-resultado" class="resultado-c"></textarea>
                <button onclick="copiar();" class="boton-copiar">Copiar</button>
            </div>
            
        </section>
        
    </main>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>

</html>
